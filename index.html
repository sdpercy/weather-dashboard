<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Muli">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">
                <h1>Weather Dashboard</h1>
            </div>
        </div>    
        <div class="row searchcity">
            <div class="col-4 d-grid gap-2">
                <h2>Search for a City:</h2>
                <input id="cityname" type="search" class="form-control" placeholder="City Name"></input>
                <button id="searchbtn" class="btn btn-primary" type="submit">Search</button>
                <hr class="solid">
                <div id="recenthistory" class="row recentlysearched">
                    <div id = "recent" class='d-grid gap-2'></div>
                </div>   
            </div>
            <div class="col-8 ">
                
                <div id= 'currentweather' class ="row currentweather"></div>
                <div id='fiveday' class="row fivedayforcast">
                    <h4>5-Day Forecast</h4>
                    <!-- five day code inserted here from javascript-->
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
